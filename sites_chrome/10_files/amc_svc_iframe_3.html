<html><head lang="ko"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<script src="./jquery-1.7.1.min.js.download"></script>
<script src="./flip.min-2.js.download"></script>
<style type="text/css">
.adplus_banner {
	width: 160px; height: 619px;
	margin: 0px; padding:0px;		
}
.front, .banner-front {
	/* border: 0px gray solid; */
	margin: 0px; padding:0px;
}
.back, .banner-back {
	/* background-color: red; */
	margin: 0px; padding:0px;
	backface-visibility : hidden;
}
</style>
<script language="JavaScript">
$(function(){
	$("#adplus_banner").flip({
		axis: "y", // y or x
		reverse: false, // true and false
		trigger: "dblclick", // click or hover or dbClick
		speed: '1500',
		front: $('.banner-front'),
		back: $('.banner-back'),
		autoSize: false
	});      
});

// 배너가 로딩되면 무빙효과를 시작한다.
$(window).load(function () {
	var mvCnt = 0;
	setTimeout(movingStart,5000);
	function movingStart(){  
		//console.log("mvCnt : "+mvCnt);
		if (mvCnt < 4) {
			mvCnt++;
			$("#adplus_banner").trigger('dblclick');
			setTimeout(movingStart,3000); // 2초 간격으로 재호출
	   }
   }

   // mouseover가 되면 설정되었던 무빙 event를 제거한다.
	$("#adplus_banner").on("mouseover", function(){
		$("#adplus_banner").off();
	});
});
</script>

</head>
