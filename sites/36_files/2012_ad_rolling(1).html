<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>오마이뉴스 광고</title></head>
<body topmargin="0" leftmargin="0" marginwidth="0" marginheight="0">
<script type="text/javascript">
function pageReload() { document.location.reload(); }
function getArg(qStr, argName)
{
	if (qStr == "" || argName == "") return "";
	var argCmp = "&" + argName + "=";
	var p = qStr.indexOf(argCmp);
	if (p < 0) return "";
	var argVal = qStr.substr(p+argCmp.length);
	p = argVal.indexOf("&");
	return (p > 0) ? argVal.substr(0, p) : argVal;
}

var sURL = unescape(document.URL);

// s - delete invalid string
var dsURL = sURL;
var dp = dsURL.indexOf(">");
if (dp > 0) sURL = dsURL.substr(0, dp);

dsURL = sURL;
dp = dsURL.indexOf("<");
if (dp > 0) sURL = dsURL.substr(0, dp);
// e - delete invalid string

var p = sURL.indexOf("?");
var qStr = (p > 0) ? "&"+sURL.substr(p+1) : "";
var ad_tag = getArg(qStr, "ad_tag");
var ad_time = parseInt(getArg(qStr, "ad_time"));
var ad_char = "";

if (isNaN(ad_time)) ad_time = 0;

if (ad_time == 30)
{
	ad_time = 15; 
}

if (ad_tag == "article@mid1" || ad_tag == "article@mid2" || ad_tag == "article@mid5" || ad_tag == "article@mid6" || ad_tag == "article@mid7"){
	ad_char = "charset='euc-kr'";
}


if (ad_tag == "article100@left3_2" || ad_tag == "article100@left3_3" || ad_tag == "article100@left3_4" || ad_tag == "article@mid3" || ad_tag == "article@right1" || 
	ad_tag == "article@right12" || ad_tag == "article@right2_1" || ad_tag == "article@right2_2" || ad_tag == "article@right3_1" || ad_tag == "article@right3_2" || 
	ad_tag == "article@right4" || ad_tag == "article@right5" || ad_tag == "article@right6" || ad_tag == "article@right8" || ad_tag == "article@right9" || 
	ad_tag == "article@right13" || ad_tag == "allbottom@left" || ad_tag == "article@mid4" || ad_tag == "article250@left2" || ad_tag == "article@right2" ||
	ad_tag == "article@right0" || ad_tag == "main280@right2_1" || ad_tag == "alltop250@left" || ad_tag == "article@mid2")
{
	ad_time = 0;
}

ad_time = 0;

if (ad_tag != "") {
	document.write('<script type="text/javascript" src="http://adc.ohmynews.com/NetInsight/text/ohmynews/ohmynews2012/' + ad_tag + '" '+ad_char+' ><\/script>');
	if (ad_time > 0) {
		var ref = document.referrer.toLowerCase();
		if (ref.indexOf("_write.aspx") < 0 && ref.indexOf("mode=write") < 0) setInterval("pageReload()", 6000 * ad_time);
	}
}
</script><script type="text/javascript" src="./allbottom@left"></script><iframe src="./bottom600120.html" width="600" height="120" frameborder="0" scrolling="no"></iframe>
