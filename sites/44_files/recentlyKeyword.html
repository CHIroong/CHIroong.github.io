<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body style="">
    <script type="text/javascript" src="./jquery-1.10.2.min.js.download"></script>
    <script type="text/javascript">
        //통합검색용 최근검색어관리
        window.addEventListener('message', function (e) {
            if (e.origin.indexOf('interpark.com') > -1) {
                localStorage.setItem("recently", e.data);
            }

            //호텔숙박등등 타 도메인을 위해 서버에 세팅
            var SetRecently = function (recently) {
				jQuery.getJSON("http://search-tour.interpark.com/SetRecently?recently=" + recently + "&callback=?",
				  function(data) {
					//세션유지위해 JsonP호출
				  }
				);
				return;
            }
            SetRecently(e.data);

        });
    </script>

</body></html>
