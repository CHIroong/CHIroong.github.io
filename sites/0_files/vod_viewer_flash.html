	<script>
	

		function gnbSubMenuTab(obj, txt  ){
			j$(obj).parent().parent().find("img").each(function(){
				j$(this).attr("src",j$(this).attr("src").replace("_on","_off"));
			});
			if(txt=='block')
				j$(obj).children().attr("src",j$(obj).children().attr("src").replace("_off","_on"));
		
		}	
		function gnbMenuTab(obj,idx){
			/*
			idx : 1 일반탭
			idx : 2 하위 서브탭이 있는 경우
			*/
			j$(obj).parent().parent().children("dd").attr("class","");
			j$(obj).parent().attr("class","on");
			j$(obj).parent().parent().find("img").each(function(){
				j$(this).attr("src",j$(this).attr("src").replace("_on","_off"));
			});
			j$(obj).children().attr("src",j$(obj).children().attr("src").replace("_off","_on"));
			
			//attr("src",j$(this).attr("src").replace("_off","_on"));
			
			if(idx=='1'){
				j$("#popular_program").attr("class","on");
			}

		}
		

	</script>
